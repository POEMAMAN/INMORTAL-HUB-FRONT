<form (ngSubmit)="formHandler()" [formGroup]="registerForm">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="surname">Apellido:</label>
    <input type="surname" id="surname" name="surname" formControlName="surname" required>
  </div>
  <div>
    <label for="email">Correo electronico:</label>
    <input type="email" id="email" name="email" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="text" id="password" name="password" required>
    <!-- <button class="button-show" (click)="togglePasswordVisibility()">Mostrar/ocultar contraseña</button> -->
  </div>
  <div class="button-container">
    <button class="button-register" type="submit">Registrarse</button>
    <button class="button-register" [routerLink]="'/main'">Volver</button>
  </div>
</form>

<div *ngIf="status === 'success'">
<h2>{{message}}</h2>
<button routerLink="'login'">Ir al login</button>
</div>

<div class="spinner" *ngIf="status === 'loading'">
  <h2>Procesando..</h2>
  <!-- <mat-spinner></mat-spinner> -->
</div>

<div *ngIf="status === 'unauthorized'">
<h2>{{message}}</h2>
</div>
